<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="confeti-container"></div>
    <div id="login" class="w-screen h-screen grid place-content-center">
      <form id="frmLogin" class="flex flex-col gap-3">
        <h1 class="text-3xl">El Laberinto</h1>
        <input type="text" id="txtChallengerId" required class="rounded-lg border-2 border-indigo-500 p-2 w-72" placeholder="Inicia con tu numero de participante" />
        <input type="password" id="txtPassword" required class="rounded-lg border-2 border-indigo-500 p-2 w-72" placeholder="Contrase&ntilde;a" />
        <button>Iniciar</button>
      </form>
      <div class="flex justify-center mt-4">
        <a href="#" id="btnCreateAccount" class="text-indigo-500">Crear cuenta</a>
      </div>
      <div id="createAccount" class="fixed top-0 left-0 w-screen h-screen bg-black bg-opacity-50 grid place-content-center invisible">
        <form id="frmCreateAccount" class="flex flex-col gap-3 bg-slate-800 p-6 rounded-lg text-slate-200 w-96">
          <h1 class="text-3xl">Crear cuenta</h1>
          <h3 class="text-lg mb-4 text-gray-500">(si eres de coppel usa tu numero de empleado)</h3>
          <input type="text" id="txtNameCA" required class="rounded-lg border-2 border-indigo-500 p-2 bg-slate-700 text-slate-200" placeholder="Nombre" />
          <input type="text" id="txtChallengerIdCA" required class="rounded-lg border-2 border-indigo-500 p-2 bg-slate-700 text-slate-200" placeholder="N&uacute;mero de participante" />
          <input type="password" id="txtPasswordCA" required class="rounded-lg border-2 border-indigo-500 p-2 bg-slate-700 text-slate-200" placeholder="Contrase&ntilde;a" />
          <div class="flex justify-between mt-4">
            <button class="bg-indigo-500 text-white rounded-lg p-2 w-24">Crear</button>
            <button type="button" id="btnCloseCreateAccount" class="bg-red-500 text-white rounded-lg p-2 w-24">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
    <div id="app" class="grid hidden">
      <section class="code-section">
        <div id="codeEditor"></div>
        <div class="tool-bar">
          <button type="button" id="btnPlay">Play</button>
          <button type="button" id="btnCalculate">Calcular</button>
        </div>
      </section>
      <section class="maze-section p-4 flex flex-col gap-3 justify-start items-center flex-grow">
        <div class="tool-bar">
          <select id="cbSpeed" class="forced-colors:appearance-auto border row-start-1 col-start-1 rounded-lg bg-slate-50 dark:bg-slate-800 hover:border-indigo-500 hover:bg-slate-700 border-slate-600 text-slate-200 px-2">
            <option value="FAST">R&aacute;pido</option>
            <option value="SLOW">Lento</option>
          </select>
          <select id="cbMaze" class="forced-colors:appearance-auto border row-start-1 col-start-1 rounded-lg bg-slate-50 dark:bg-slate-800 hover:border-indigo-500 hover:bg-slate-700 border-slate-600 text-slate-200 px-2">
            <option value="Test01">Laberinto 1</option>
            <option value="Test02">Laberinto 2</option>
            <option value="Test03">Laberinto 3</option>
            <option value="Test04">Laberinto 4</option>
            <option value="Test05">Laberinto 5</option>
          </select>
        </div>
        <canvas id="gameCanvas" class="rounded-xl border-2 border-indigo-500"></canvas>
        <h3 id="lbMovements">Movimientos: 0</h3>
        <div id="scoreArea" class="p-4 rounded-xl border-2 border-indigo-500 h-auto w-72 invisible"></div>
        <div class="tool-bar">
          <button type="button" id="btnSubmit" class="invisible">Enviar</button>
        </div>
        <div id="footer" class="p-4 flex flex-col gap-2"></div>
          <a href="/ranking.html" target="_blank" class="text-indigo-500">Ver Ranking</a>
          <a href="/maze-challenge.pdf" target="_blank" class="text-indigo-500">Descargar instrucciones</a>
        </div>
      </section> 
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
